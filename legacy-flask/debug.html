<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Debug</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        .section { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîß Finance Tracker Debug Page</h1>
    
    <div class="section">
        <h2>1. Connection Tests</h2>
        <button onclick="testConnection()">Test API Connection</button>
        <button onclick="testAllEndpoints()">Test All Endpoints</button>
        <div id="connection-results"></div>
    </div>
    
    <div class="section">
        <h2>2. Data Analysis</h2>
        <button onclick="checkData()">Check Data Status</button>
        <button onclick="showSampleData()">Show Sample Data</button>
        <div id="data-results"></div>
    </div>
    
    <div class="section">
        <h2>3. Browser Console</h2>
        <p>Open browser DevTools (F12) and check the Console tab for detailed error messages.</p>
        <button onclick="console.log('üß™ Test log message from debug page')">Test Console Logging</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function logResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            container.appendChild(div);
        }
        
        async function testConnection() {
            const container = document.getElementById('connection-results');
            container.innerHTML = '';
            
            try {
                logResult('connection-results', 'üîÑ Testing API connection...', 'warning');
                
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                
                if (response.ok) {
                    logResult('connection-results', `‚úÖ API Connected! Status: ${data.status}`, 'success');
                    logResult('connection-results', `üìä Data loaded: ${data.dataLoaded ? 'Yes' : 'No'}`, data.dataLoaded ? 'success' : 'warning');
                    logResult('connection-results', `üìà Transactions: ${data.transactionCount}`, 'success');
                } else {
                    logResult('connection-results', `‚ùå API Error: ${response.status}`, 'error');
                }
            } catch (error) {
                logResult('connection-results', `‚ùå Connection failed: ${error.message}`, 'error');
                logResult('connection-results', 'üí° Make sure Flask server is running: python app.py', 'warning');
            }
        }
        
        async function testAllEndpoints() {
            const container = document.getElementById('connection-results');
            const endpoints = ['/test', '/summary', '/spending-by-category', '/monthly-trends', '/recent-transactions'];
            
            for (const endpoint of endpoints) {
                try {
                    logResult('connection-results', `üîÑ Testing ${endpoint}...`, 'warning');
                    const response = await fetch(`${API_BASE}${endpoint}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        logResult('connection-results', `‚úÖ ${endpoint} - OK (${JSON.stringify(data).length} chars)`, 'success');
                    } else {
                        logResult('connection-results', `‚ùå ${endpoint} - HTTP ${response.status}`, 'error');
                    }
                } catch (error) {
                    logResult('connection-results', `‚ùå ${endpoint} - ${error.message}`, 'error');
                }
            }
        }
        
        async function checkData() {
            const container = document.getElementById('data-results');
            container.innerHTML = '';
            
            try {
                const summary = await fetch(`${API_BASE}/summary`).then(r => r.json());
                const spending = await fetch(`${API_BASE}/spending-by-category`).then(r => r.json());
                
                logResult('data-results', 'üìä Data Summary:', 'success');
                logResult('data-results', `‚Ä¢ Total Transactions: ${summary.totalTransactions || 0}`, 'success');
                logResult('data-results', `‚Ä¢ Total Income: $${(summary.totalDeposits || 0).toFixed(2)}`, 'success');
                logResult('data-results', `‚Ä¢ Total Expenses: $${(summary.totalWithdrawals || 0).toFixed(2)}`, 'success');
                logResult('data-results', `‚Ä¢ Net Amount: $${(summary.netAmount || 0).toFixed(2)}`, 'success');
                logResult('data-results', `‚Ä¢ Categories: ${spending.labels ? spending.labels.length : 0}`, 'success');
                
                if (summary.dateRange) {
                    logResult('data-results', `‚Ä¢ Date Range: ${summary.dateRange.start} to ${summary.dateRange.end}`, 'success');
                }
                
            } catch (error) {
                logResult('data-results', `‚ùå Error checking data: ${error.message}`, 'error');
            }
        }
        
        async function showSampleData() {
            const container = document.getElementById('data-results');
            
            try {
                const transactions = await fetch(`${API_BASE}/recent-transactions`).then(r => r.json());
                
                if (transactions.length > 0) {
                    logResult('data-results', 'üìù Sample Transactions:', 'success');
                    const sample = transactions.slice(0, 3);
                    const pre = document.createElement('pre');
                    pre.textContent = JSON.stringify(sample, null, 2);
                    container.appendChild(pre);
                } else {
                    logResult('data-results', '‚ö†Ô∏è No transactions found', 'warning');
                }
                
            } catch (error) {
                logResult('data-results', `‚ùå Error getting sample data: ${error.message}`, 'error');
            }
        }
        
        // Auto-run connection test on page load
        window.addEventListener('load', testConnection);
    </script>
</body>
</html>
